<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/js/formulario.js"></script>
    <script type="module" src="/js/destinos.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulario de Vuelo</title>
</head>

<body>
    <a href="javascript:window.history.back();" class="back-button">Volver</a>
    <form>
        <label for="apellido">Destino:</label>
        <p></p>
        <input type="text" id="destino" name="destino">
        <p></p>
        <label for="apellido">Precio:</label>
        <p></p>
        <input type="text" id="precio" name="precio">
        <p></p>
        <label for="nombre">Nombre:</label>
        <p></p>
        <input type="text" id="nombre" name="nombre" required>
        <p></p>
        <label for="apellido">Apellido:</label>
        <p></p>
        <input type="text" id="apellido" name="apellido" required>
        <p></p>
        <label for="fecha_vuelo">Fecha de Reserva:</label>
        <p></p>
        <input type="date" id="fecha_vuelo" name="fecha_vuelo" required>
        <p></p>
        <input type="submit" value="Finalizar">
    </form>
</body>

</html>
