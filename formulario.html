<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/js/formulario.js"></script>
    <script type="module" src="/js/destinos.js"></script>
    <script type="module" src="/js/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulario de Vuelo</title>
</head>

<body>
    <a href="javascript:window.history.back();" class="back-button">Volver</a>
    <a href="contacto.html" class="back-button">Contacto</a>
    <form>
        <fieldset>
            <legend>Informacion de Reserva</legend>
            <br>
            <label for="apellido">Destino:</label>
            <br>
            <input type="text" id="destino" name="destino" readonly>
            <br>
            <label for="apellido">Precio:</label>
            <br>
            <input type="text" id="precio" name="precio" readonly>
            <br>
        </fieldset>
        <p></p>
        <fieldset>
            <legend>Información del Pasajero</legend>
            <br>
            <label for="nombre"minlength="2" maxlength="50">Nombre:</label>
            <br>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="apellido" minlength="1" maxlength="50">Apellido:</label>
            <br>
            <input type="text" id="apellido" name="apellido" required>
            <br>
            <label for="email">Correo electrónico:</label>
            <br>
            <input type="email" id="email" name="email" required>
            <br>
            <br>
            <label for="fecha_vuelo">Fecha de Reserva:</label>
            <br>
            <input type="date" id="fecha_vuelo" name="fecha_vuelo" required>
            <br>
    </fieldset>
        <br>
        <input type="submit" value="Finalizar" name="Finalizar" id="">
    </form>
    <footer>
        <p>Derechos reservados © 2023 Turisteando</p>
    </footer>
</body>
</html>
